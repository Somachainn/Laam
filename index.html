<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Wallet - Import</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background-image: url('stellar_wallet_logo.png');
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            margin: 0 auto 15px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .app-subtitle {
            color: #718096;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #2b6cb0;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background: #f7fafc;
            color: #2d3748;
            transition: all 0.3s ease;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #a0aec0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .import-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #2b6cb0 0%, #2c5aa0 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(43, 108, 176, 0.3);
            margin-top: 10px;
        }

        .import-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(43, 108, 176, 0.4);
            background: linear-gradient(135deg, #2c5aa0 0%, #2a4d8f 100%);
        }

        .import-button:active {
            transform: translateY(0);
        }

        .generate-link {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .generate-text {
            color: #718096;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .generate-button {
            color: #2b6cb0;
            text-decoration: underline;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .generate-button:hover {
            color: #2c5aa0;
        }

        .warning-text {
            background: #fef5e7;
            border: 1px solid #f6e05e;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
            font-size: 12px;
            color: #744210;
            text-align: left;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
            
            .app-title {
                font-size: 20px;
            }
        }

        /* Animation */
        .container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo"></div>
            <h1 class="app-title">Stellar Wallet</h1>
            <p class="app-subtitle">Secure cryptocurrency wallet</p>
        </div>

        <form id="importForm">
            <div class="form-group">
                <label class="form-label" for="secretKey">Secret Key (S...)</label>
                <input 
                    type="password" 
                    id="secretKey" 
                    class="form-input" 
                    placeholder="SXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Create Password to Save</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Min 8 chars"
                    required
                    minlength="8"
                >
            </div>

            <button type="submit" class="import-button">
                Import and Save
            </button>

            <div class="warning-text">
                <strong>⚠️ Security Notice:</strong> Your secret key will be encrypted and stored locally. Never share your secret key with anyone. Make sure you have a backup of your secret key before proceeding.
            </div>
        </form>

        <div class="generate-link">
            <p class="generate-text">Ama</p>
            <button type="button" class="generate-button" onclick="generateNewAccount()">
                Generate new Stellar account
            </button>
            <p style="font-size: 12px; color: #718096; margin-top: 8px;">
                (xasuuso: waa in aad ku shubtaa ugu yaraan 2 XLM si loo furo)
            </p>
        </div>
    </div>

    <script>
        // Form submission handler
        document.getElementById('importForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const secretKey = document.getElementById('secretKey').value;
            const password = document.getElementById('password').value;
            
            if (!secretKey.startsWith('S') || secretKey.length !== 56) {
                alert('Invalid secret key format. Secret key should start with S and be 56 characters long.');
                return;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return;
            }
            
            // Simulate import process
            const button = document.querySelector('.import-button');
            button.textContent = 'Importing...';
            button.disabled = true;
            
            setTimeout(() => {
                alert('Wallet imported successfully!');
                button.textContent = 'Import and Save';
                button.disabled = false;
                // Here you would typically redirect to the main wallet interface
            }, 2000);
        });
        
        // Generate new account function
        function generateNewAccount() {
            alert('Generating new Stellar account...\n\nThis feature would create a new keypair and display the public/private keys for the user to save securely.');
        }
        
        // Add some interactive effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
