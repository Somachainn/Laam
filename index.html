<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>Laam DEX</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; padding: 20px; }
    h1 { color: #333; }
    .card { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
    input, select, button { padding: 10px; margin: 10px 0; width: 90%; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>Laam DEX</h1>
  <div class="card">
    <h2>Enter Secret Key</h2>
    <input type="password" id="secretKey" placeholder="Your Stellar Secret Key"><h3>Trade Options</h3>
<select id="tradeType">
  <option value="xlm_to_laam">XLM → Laam</option>
  <option value="fiat_to_laam">Fiat → Laam</option>
  <option value="laam_to_fiat">Laam → Fiat</option>
</select>

<input type="number" id="amount" placeholder="Amount">
<button onclick="placeTrade()">Place Trade</button>

  </div>  <script>
    function placeTrade() {
      const secret = document.getElementById('secretKey').value.trim();
      const type = document.getElementById('tradeType').value;
      const amount = parseFloat(document.getElementById('amount').value);

      if (!secret || isNaN(amount) || amount <= 0) {
        alert('Please enter valid details.');
        return;
      }

      alert(`Trade placed: ${type.replace(/_/g, ' ')} | Amount: ${amount}`);
    }
  </script></body>
</html>
